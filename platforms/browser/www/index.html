    <!-- Views -->
    <div class="views pages" data-role="page" id="home">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="centra sliding">I Luoghi della Rete</div>
                    <div class="right">
                        <!--
    Right link contains only icon - additional "icon-only" class
    Additional "open-panel" class tells app to open panel when we click on this link

                        <a href="#" class="showMenu"><i class="icon icon-bars"></i></a>-->
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page" data-role="content">
                    <!-- Scrollable page content -->
                    <div class="page-content" id="pageContent">
                        <div class="content-block lista">
                            <p><img src="img/logo_ldr.png" class="centra imghome" /></p>
                            <a href="progetto.html" class="link">Il Progetto</a>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Home</a>
                    <a href="#" class="link" onclick="openUrl('https://www.iluoghidellarete.it/index.php/survey', '_system', 'location=yes'); return false;">Test</a>
                    <a href="#" class="link" onclick="openUrl('https://wa.me/390815391756', '_system', 'location=yes'); return false;">SOS</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        function openUrl(url) {
            window.open(url, '_blank', 'location=yes');
        }

        function onDeviceReady() {
            ref.addEventListener('loadstart', function () { alert('start: ' + event.url); });
            ref.addEventListener('loadstop', function () { alert('stop: ' + event.url); });
            ref.addEventListener('exit', function () { alert(event.type); });
        }
        (function () {
            document.addEventListener("deviceready", onDeviceReady, true);
        });
    </script>
 </body>
